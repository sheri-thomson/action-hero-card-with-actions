<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Action Comics</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee:400,700" rel="stylesheet">
</head>
<body>

  <div class="grid island-1-2">
    <article class="relative action-card unit xs-1 s-1 m-1-2 l-1-3">

      <header class="absolute action-tools-top">
        <menu>
          <li>
            <button class="action-btn">
              <i class="icon i-1">
                <svg><use xlink:href="images/icons.svg#fullscreen"></use></svg>
              </i>
            </button>
          </li>
          <li>
            <button class="action-btn">
              <i class="icon i-1">
                <svg><use xlink:href="images/icons.svg#download"></use></svg>
              </i>
            </button>
          </li>

        </menu>
      </header>

      <picture>
        <img class="img-flex" src="images/blue-bolt-480.jpg" srcset="images/blue-bolt-975.jpg 1000x, images/blue-bolt-480.jpg 320w" sizes="(min-width: 38em) 50vw, 100vw" alt="A dinosaur attacking men">
      </picture>

    </article>
  </div>

</body>
</html>
